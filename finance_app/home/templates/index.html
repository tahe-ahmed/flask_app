{% extends "layout.html" %} 

{% block title %} 
    Portfolio 
{% endblock %} 

{% block main %}
<table class="table table-striped">
  <thead>
    <tr>
      <th >Symbol</th>
      <th>Name</th>
      <th>Shares</th>
      <th>Price</th>
      <th>TOTAL</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
        <tr>
            <td>{{stock.symbol}}</td>
            <td>{{stock.name}}</td>
            <td>{{stock.shares}}</td>
            <td>{{stock.price}}</td>
            <td>{{stock.total}}</td>
        </tr>
    {% endfor %}
    <tr>
        <td>CASH</td>
        <td colspan="3"></td>
        <td>{{ available_cash }}</td>
    </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="4"></td>
    <th>{{ cash }}</th>
  </tr>
  </tfoot>
</table>
{% endblock %}
