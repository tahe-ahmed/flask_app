name: Create Release
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Create Release
    if: contains(github.event.head_commit.message, 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "release-v${{ github.event.repository.name }}-${{ env.SHORT_SHA }}-$(date +'%Y%m%d')"
          release_name: "Release ${{ github.event.repository.name }} ${{ env.SHORT_SHA }} $(date +'%Y-%m-%d')"
          body: 'Automated release from commit: ${{ github.sha }}'
          prerelease: false
